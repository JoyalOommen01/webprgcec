<html>
<head>
    <title>Form with Validation</title>
    
</head>
<body>

<form id="myForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" required title="Please enter a 10-digit mobile number">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <input type="submit" value="Submit">
</form>

<script>
    function validateForm() {
        var name = document.getElementById('name').value;
        var mobile = document.getElementById('mobile').value;
        var email = document.getElementById('email').value;

        // Simple name validation: should not be empty
        if (name.trim() === "") {
            alert("Name must be filled out");
            return false;
        }

        // Simple mobile validation: should be a 10-digit number
        if (!/^\d{10}$/.test(mobile)) {
            alert("Invalid mobile number. Please enter a 10-digit number");
            return false;
        }

        // Simple email validation: should match the email pattern
        if (!/\S+@\S+\.\S+/.test(email)) {
            alert("Invalid email address");
            return false;
        }

        // If all validations pass, the form is submitted
        alert("Form submitted successfully!");
        return true;
    }
</script>

</body>
</html>
